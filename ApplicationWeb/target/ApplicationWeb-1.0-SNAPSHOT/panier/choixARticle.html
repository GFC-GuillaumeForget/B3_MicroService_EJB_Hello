<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div class="container">
    <h1>BIenvenue au shopping</h1>

    <a href="voirPanier.html">voir panier >></a>
    <form id="myform" method="post" action="../rest/panier/add">
        <div class="form-group">
            <div class="row" id="dynamic_table">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"> Dynamic Table
                        </div>
                        <div class="panel-body center">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>index</th>
                                    <th>nom</th>
                                    <th>prix</th>
                                    <th>action</th>
                                </tr>
                                </thead>
                                <tbody id="table_body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
